{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="{% static 'css/calculator.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css">
    <script src="{% static 'js/calculator.js' %}"></script>
</head>
<body>
   

    <div class="main">
        <h1>calculator</h1>
        <form action="" name="frm">
            <input type="text" style="width: 110px;" name="inp">
        </form>

        <table>
            <tr>
                <td input="btn"><input type="button" value="1" onclick="input(1)"></td>
                <td input="btn"><input type="button" value="2" onclick="input(2)"></td>
                <td input="btn"><input type="button" value="3" onclick="input(3)"></td>
                <td input="btn"><input type="button" value="/" onclick="input('/')"></td>
            </tr>
            <tr>
                <td input="btn"><input type="button" value="4" onclick="input(4)"></td>
                <td input="btn"><input type="button" value="5" onclick="input(5)"></td>
                <td input="btn"><input type="button" value="6" onclick="input(6)"></td>
                <td input="btn"><input type="button" value="*" onclick="input('*')"></td>
            </tr>
            <tr>
                <td input="btn"><input type="button" value="7" onclick="input(7)"></td>
                <td input="btn"><input type="button" value="8" onclick="input(8)"></td>
                <td input="btn"><input type="button" value="9" onclick="input(9)"></td>
                <td input="btn"><input type="button" value="-" onclick="input('-')"></td>
            </tr>
            <tr> 
                <td input="btn"><input type="button" value="0" onclick="input('0')"></td>
                <td input="btn"><input type="button" value="=" onclick="eql()" ></td>
                <td input="btn"><input type="button" value="+" onclick="input('+')"></td>
                <td input="btn"><input type="button" value="CE" onclick="bck()"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
